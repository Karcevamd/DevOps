name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  artifact_name: app_ver_${{ github.sha }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
#         gcc_o: ["-O0", "-O3"]
    env:
       app_name: app-${{ matrix.os }}${{ matrix.ggs_o }}_ver.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          ggg++ main.cpp ${{ matrix.ggs_o }} -o ${{ env.app_name }}
          ./${{ env.app_name }}
          echo python${{ matrix.python_v }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with: 
          name: ${{ env.artifact_name }}
          path: ${{ env.app_name }}
          retention-days: 45

  build_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: build
        run: ccl /EHsc main.cpp
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with: 
          name: ${{ env.artifact_name }}
          path: main.exe
          retention-days: 45
        
  report:
    if: failure() && github.ref == 'rfs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, build_win]
    steps:
      - name: print secrets
        run: echo ${{ secrets.TELEGRAM_TO }}
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Sorry, i'm stupid, error!
            ${{ github.actor }} created commit: 
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}
            
  export:
    if: success()
    runs-on: ubuntu-latest
    needs: [build, build_win]
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: ${{ env.artifact_name }}
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app-** 
          message: |
            ${{ github.actor }} created commit: 
            Commit message: ${{ github.event.commits[0].message }}
            Repository: ${{ github.repository }}
